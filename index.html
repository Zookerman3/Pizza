<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pizza Parlor</title>
</head>
<body>
    <h1>Welcome to Stephen's Pizza Parlor!</h1>
    <form id="input-pizza">
        <label for="size">Please pick the size for your pizza.</label>
        <select name="size" id="size">
            <option value="8">Small: 8 inch</option>
            <option value="12">Medium: 12 inch</option>
            <option value="16">Large: 16 inch</option>
        </select>
        <br>
        <br>
        <label for="first-topping">Please pick your topping.</label>
        <select name="first-topping" id="first-topping">
            <option value="Pepperoni">Pepperoni</option>
            <option value="Sausage">Sausage</option>
            <option value="Beef">Ground Beef</option>
        </select>
        <br>
        <br>
        <button type="submit" id="pizza-button">Add Pizza to Order</button>
    </form>
    <div id="order"></div>
</body>
</html>
