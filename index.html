<html lang="en">
<head>

    <script src="./js/script.js"></script>

    <title>Pizza Parlor</title>
</head>
<body>
    <h1>Welcome to Stephen's Pizza Parlor!</h1>
    <form>
        <label for="size">Please pick the size for your pizza.</label>
        <select name="size" id="size">
            <option value="small">Small: 8 inch</option>
            <option value="medium">Medium: 12 inch</option>
            <option value="Large">Large: 16 inch</option>
        </select>
        <br>
        <br>
        <label for="first-topping">Please pick your first topping.</label>
        <select name="size" id="size">
            <option value="pepperoni">Pepperoni</option>
            <option value="sausage">Sausage</option>
            <option value="beef">Ground Beef</option>
        </select>
    </form>
</body>
